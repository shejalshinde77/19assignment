<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt / Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="receipt">
            <header>
                <h1>Receipt</h1>
                <p class="subtitle">Transaction Summary</p>
            </header>
            <section class="info">
                <div class="left">
                    <p><strong>Date:</strong> 2024-12-27</p>
                    <p><strong>Receipt ID:</strong> #123456</p>
                </div>
                <div class="right">
                    <p><strong>Store:</strong> komal Store</p>
                    <p><strong>Cashier:</strong>Miss Shejal Shinde</p>
                </div>
            </section>
            <section class="details">
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item 1</td>
                            <td>2</td>
                            <td>₹10.00</td>
                            <td>₹20.00</td>
                        </tr>
                        <tr>
                            <td>Item 2</td>
                            <td>1</td>
                            <td>₹5.00</td>
                            <td>₹5.00</td>
                        </tr>
                        <tr>
                            <td><strong>Total</strong></td>
                            <td></td>
                            <td></td>
                            <td><strong>₹25.00</strong></td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <footer>
                <p>Thank you for your purchase!</p>
            </footer>
        </div>
    </div>
</body>
</html>
